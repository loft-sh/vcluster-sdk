version: v1beta11
vars:
  - name: PLUGIN_IMAGE
    value: ghcr.io/loft-sh/vcluster-example-pull-sycret-sync
  - name: K3S_IMAGE
    value: rancher/k3s:v1.23.1-k3s1
  - name: SERVICE_CIDR
    command: vcluster get service-cidr
hooks:
  - name: Install Dependencies
    events: ["after:deploy"]
    command: |-
      # Install dependencies
      if [ ! -d "vendor" ]; then
        echo "Executing 'go mod vendor'..."
        go mod vendor
      fi
images:
  vcluster:
    image: ${PLUGIN_IMAGE}
    dockerfile: ./Dockerfile.dev
    rebuildStrategy: ignoreContextChanges
deployments:
  - name: vcluster
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: 0.10.0
      valuesFiles:
        - plugin.yaml
      values:
        plugin:
          pull-secret-sync:
            image: ${PLUGIN_IMAGE}
        serviceCIDR: ${SERVICE_CIDR}
        serviceAccount:
          create: false
          name: default
        vcluster:
          image: ${K3S_IMAGE}
        rbac:
          clusterRole:
            create: true
          role:
            extended: true
        syncer:
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false
dev:
  terminal:
    imageSelector: ${PLUGIN_IMAGE}
    command: ["./devspace_start.sh"]
  ports:
    - imageSelector: ${PLUGIN_IMAGE}
      forward:
        - port: 2346
          remotePort: 2345
  sync:
    - imageSelector: ${PLUGIN_IMAGE}